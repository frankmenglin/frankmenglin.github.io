<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <script src="js03_RPS.js"></script>
</head>

<body>
    <h2>Let's play Rock Paper Scissors</h2>
    <p id="player score">Your Score: 0</p>
    <p id="computer score">My Score: 0</p>
    <label id="game result"> </label><br>
    <button id="Rock" onclick="playerRock()">Rock</button>
    <button id="Paper" onclick="playerPaper()">Paper</button> 
    <button id="Scissors" onclick="playerScissors()">Scissors</button>
    <br>
<button id="100" onclick="for(i=0;i<100;i++){p=Math.random();if(p<1.0/3.0){playerRock();}else if(p<2.0/3.0){playerPaper();}else{playerScissors();}}">Play 100 times.</button>
</body>

</html>
