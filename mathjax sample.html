<body>
    When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
    $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$

    <div id="formula"> </div>
    <script>
        function render() {
            document.getElementById('formula').innerHTML = "\\( x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a} \\)"
            document.getElementById('formula').innerHTML += "$$ x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a} $$"
            //MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        };
        render();
    </script>
</body>
</html>
